<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  
    <title>Sudoku</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./modal.css">
    <style>
      .hidden {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="./sudoku.responsive.css">
    <script src="./puzzle-generator.js"></script>
  </head>

  <body>
    <h1>Sudoku</h1>
    <article class="sudoku">
    </article>

    <div class="hidden sudoku__message">
      <h1>🎉You're a winner!</h1>
      <p>Time spent: <span id="sudoku-win-time"></span></p>
      <br><br><br>
      <button class="button sudoko-restart">♻ New game</button>
    </div>


    <div class="sudoku-number-inputs">
      <button class="button sudoku-input-number-button">1</button>
      <button class="button sudoku-input-number-button">2</button>
      <button class="button sudoku-input-number-button">3</button>
      <button class="button sudoku-input-number-button">4</button>
      <button class="button sudoku-input-number-button">5</button>
      <button class="button sudoku-input-number-button">6</button>
      <button class="button sudoku-input-number-button">7</button>
      <button class="button sudoku-input-number-button">8</button>
      <button class="button sudoku-input-number-button">9</button>
      <button class="button sudoku-clear-cell-button">clear</button>
      <!-- <button class="button sudoku-clear-all-button" style="font-size: 0.5em;">clear all</button> -->
      <button class="button sudoku-note-mode-button">
        <input type="checkbox" id="note-taking-checkbox" name="note-taking-checkbox" value="false"><br>
        <label for="note-taking-checkbox">note</label>
      </button>
    
    </div>

    <br>

    <div class="sudoku-settings-inputs">
      <button class="button sudoku-new"><icon>✳️</icon> New game</button>
      <button class="button sudoku-cheat-once"><icon>💡</icon> Get 1 hint</button>
    </div>

    <p class="time hidden" style="margin-top:25px; color:white;">
      <span class="minutes">0</span>
      <span class="colon">:</span>
      <span class="seconds">00</span>
    </p>
   

    <section class="sudoku-explanation">
      <h3>For Keyboard users:</h3>
      <p>Arrow keys = navigate</p>
      <p>Shift + Number = add or remove a note</p>
      <p>Backspace = clear cell</p>
      <p>
        <label class="sudoku-arrow-key-label">
          <input type="checkbox" class="sudoku-arrow-key-checkbox" checked=""> Use arrow-keys to navigate sudoku
        </label>
      </p>
      <br>
    </section>

    <div class="sudoku-settings-inputs">
      <button class="button sudoku-cheat-a-lot"><icon>🔮</icon> Cheat </button>
      <button class="button sudoko-restart"><icon>♻</icon> Restart</button>
      <button class="button sudoku-toggle-time"><icon>🕒</icon> Show timer</button>
      <button class="button sudoku-toggle-pause"><icon>❚❚</icon> Pause</button>
    </div>

    <br>
    <p style="color: #e0d6d685; text-shadow: -1px 0px 0px black;">© 2021</p>
    <br>

    <div class="modal new-game hidden">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
         <section style="margin-top: 50px;">
          <h1>New game</h1>
          <br>
          <div class="adjust-difficulty">
            <span>Easy</span>
            <input class="difficulty" min="0" max="5" type="range" value="2">
            <span>Inhuman</span>
          </div>
          <br>
          <button class="new-game-start">Start</button>
        </section>
      </div>
    </div>

    <script async src="./sudoku.js"></script>
  </body>
</html>
